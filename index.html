<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="./script/app.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <main class="box">
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <section id="startBlock">
            <p>Welcome to the game of Rock-Paper-Scissors. <br>
                To play, click the buttons either: <span class="highlight">ROCK</span>, <span
                    class="highlight">PAPER</span>, or <span class="highlight">SCISSORS</span>. <br>
                You will play 5 rounds against...HAL 2024. Good luck!!</p>

            <form class="container">
                <label for="userName">What is your name?</label>
                <input id="userName" type="text" placeholder="Thy (nick)name">
                <button class="input-button" type="button" value="Enter" onclick="game()">Start Playing</button>
            </form>
        </section>


        <section id="template">
            <section>
                <hr>
                <header class="scores">
                    <h2>HAL 2024 Score: <span id="halScore">0</span></h2>
                    <h2><span id="playerName"></span> Score: <span id="humScore">0</span></h2>
                </header>
                <hr>
            </section>

            <section>
                <p id="round">

                </p>
            </section>

            <section>
                <header>
                    <h3>Select your move</h3>
                </header>
                <form>
                    <button class="choiceButtons" type="button" onclick="humanPlay('rock')"><i
                            class="fa-solid fa-hand-back-fist"></i></button>
                    <button class="choiceButtons" type="button" onclick="humanPlay('paper')"><i
                            class="fa-solid fa-hand"></i></button>
                    <button class="choiceButtons" type="button" onclick="humanPlay('scissors')"><i
                            class="fa-solid fa-hand-scissors"></i></button>
                </form>
            </section>

            <section class="container-score">
                <p id="outcome"></p>
                <p id="results"></p>
            </section>
            <a id="homeReturn" href="./index.html">RESET</a>
        </section>

    </main>

</body>

</html>
